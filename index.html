<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/modal.css" />
    <title>Snake</title>
  </head>
  <body>
    <main>
      <h1>🐍 Snake Game</h1>

      <div id="scoreboard">
        <p>Score: <span id="score">0</span></p>
        <p>Highscore: <span id="highscore">0</span></p>
      </div>

      <canvas id="game-canvas" width="400" height="400"></canvas>

      <div id="controls">
        <button id="start-btn">Start</button>
        <button id="restart-btn">Restart</button>
        <button id="leaderboard-btn" class="indev">Leaderboard</button>
        <button id="settings-btn" class="indev">Settings</button>
      </div>

      <div id="coming-soon-modal" style="display: none">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>Coming Soon!</h2>
          <p>This feature is under development.</p>
        </div>
      </div>
    </main>

    <script type="module" src="scripts/game/main.js" defer></script>
    <script src="scripts/ui/modal.js" defer></script>
  </body>
</html>
